<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Patrick's Daily Journal</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header>
        <h1>Patrick Do Words Good</h1>
    </header>

    <main id="container">
        <article class="container__left">

            <form action="">
                <fieldset class="calendar">
                    <h2>
                        <label for="journalDate">What day is it?</label>
                    </h2>
                    <input type="date" name="journalDate" id="journalDate">
                </fieldset>
            </form>

            <form action="">
                <h2>
                    <label for="journalConcepts">Today's Concepts</label>
                </h2>
                <textarea name="journalConcepts" id="" cols="50" rows="3"></textarea>
            </form>
            </section>

            <section class="journal__entry">
                <form action="">
                    <h2>
                        <label for="journalEntry">Today's Entry</label>
                    </h2>
                    <textarea name="journalEntry" id="" cols="100" rows="20"></textarea>
                </form>
            </section>

            <div class="mood__dropdown">
                <form class="mood" action="">
                    <h2>
                        <label for="moodDropdown">Today's Mood</label>
                    </h2>
                    <select name="moodDropdown" id="moodDropdown">
                        <option value="pickOne">Please Select a Mood</option>
                        <option value="stressed">Stressed</option>
                        <option value="anxious">Anxious</option>
                        <option value="overwhelmed">Overwhelmed</option>
                        <option value="freakingOut">Freaking Out</option>
                        <option value="notBad">Actually Not That Bad!</option>
                    </select>
                </form>
            </div>

            <div class="entry__button">
                <form class="submit" action="">
                    <button type="submit" form="journalEntry" value="submit">Yeet</button>
                </form>
            </div>

            <div class="edit__button">
                <form action=""></form>
            </div>

            <div class="delete__butoon">
                <form action=""></form>
            </div>
        </article>

        <article class="container__right">

            <section class="entry__list">
                <form action=""></form>
            </section>
        </article>
    </main>

    <footer>Patrick Stewart |
        <link rel="github" href="https://github.com/NotThatPatrickStewart"> | copyright 2020</footer>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
